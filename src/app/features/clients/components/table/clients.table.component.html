<ngx-simplebar [options]="options" class="app-clients-table">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                              [disabled]="!dataSource.data.length"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <div>Имя</div> </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    {{ element.name }}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <div>Фамилия</div>  </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    {{ element.surname }}
                </div>
                 
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <div>E-mail</div> </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    {{ element.email }}
                </div> </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <div>Телефон</div> </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    {{ element.phone }}
                </div> </td>
        </ng-container>

        <ng-container matColumnDef="filler">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="onItemClick($event, row)">
        </tr>
    </table>
</ngx-simplebar>
